name: Release Binaries

on:
  push:
    tags:
      - 'binaries-v*'
  workflow_dispatch:  # Manual trigger for testing builds

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-14
            platform: darwin
          # Linux - use older runner
          - os: ubuntu-22.04
            platform: linux
          # Windows
          - os: windows-2022
            platform: win32

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build binaries for platform
        run: npm run build-binaries

      - name: Rename archives to strip version
        shell: bash
        run: |
          mkdir -p release
          if [ -d prebuilds ]; then
            cd prebuilds
            for f in *.tar.gz; do
              if [ -f "$f" ]; then
                # Strip version: thread-sleep-compat-v1.0.8-node-v1-darwin-x64.tar.gz
                #            ->  thread-sleep-compat-node-v1-darwin-x64.tar.gz
                newname=$(echo "$f" | sed 's/-v[0-9]*\.[0-9]*\.[0-9]*-node-/-node-/')
                echo "Renaming $f -> $newname"
                cp "$f" "../release/$newname"
              fi
            done
          else
            echo "No prebuilds directory found - build may have failed"
            ls -la
            exit 1
          fi

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.tar.gz

      - name: List built archives (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: ls -la release/
